<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <link rel="stylesheet" href="for.css" />
</head>
<body>
  <div class="container">
    <div class="reset-password-form">
      <h2>Reset Password</h2>
      <p>Please enter your new password below.</p>
      <form id="for" action="/for" method="post">
        <label for="username">Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email"/>

        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" name="newPassword" required placeholder="New password"/>

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm password"/>

        <p id="error-message"></p>

        <button type="submit" class="submit-btn">Reset Password</button>
      </form>
      <p class="back-to-login"><a href="login1.html">‚Üê Back to Login</a></p>
    </div>
  </div>
    
  <script>
    document.getElementById("for").addEventListener("submit", async function(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const errorMessage = document.getElementById("error-message");

      const response = await fetch("/for", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, newPassword, confirmPassword }),
      });

      const data = await response.json();
      errorMessage.textContent = data.message;
      errorMessage.style.display = "block";
    });
  </script>
</body>
</html>
