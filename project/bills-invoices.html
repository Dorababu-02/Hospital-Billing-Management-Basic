<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Billing Management - Bills and Invoices</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hospital Billing Management System</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <section class="container">
        <h2>Manage Bills and Invoices</h2>
        
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search by Patient ID or Name">
            <button id="search-btn">Search</button>
        </div>

        <table class="invoice-table">
            <thead>
                <tr>
                    <th>Patient ID</th>
                    <th>Patient Name</th>
                    <th>Total Amount</th>
                    <th>Date</th>
                    <th>Download</th>
                </tr>
            </thead>
            <tbody id="invoice-table-body"></tbody>
        </table>
        
    </section>

    <footer>
        <p>&copy; 2025 Hospital Billing Management System</p>
    </footer>

    <script src="bills.js"></script>
</body>
</html>
