<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Admission Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    
</head>
<body>
    
    <div class="sidebar">
        <ul>
            <li><a href="dashboard.html">Home</a></li>
            <li><a href="admit.html">Patient Admission</a></li>
            <li><a href="viewpat.html">View Patients</a></li>
            <li><a href="bills-invoices.html">Bills/Invoices</a></li>
            
            <li><a href="login1.html">Logout</a></li>
        </ul>
    </div>

    <div class="content">
    
        <div class="overview">
            <h1>Dashboard</h1>
            <div class="stats">
                <div class="stat-card red">
                    <h2>Total Patients</h2>
                    <p id="total-patients">0</p>
                </div>
                <div class="stat-card green">
                    <h2><a href="viewpat.html">Admitted Patients</a></h2>
                    <p id="admitted-patients">0</p>
                </div>
                <div class="stat-card blue">
                    <h2><a href="bills-invoices.html">Discharged Patients</a></h2>
                    <p id="discharged-patients">0</p>
                </div>                
            </div>
        </div>
    </div>

        <script>
            async function updateDashboardStats() {
                try {
                    const response = await fetch("/stats");
                    const data = await response.json();

                    if (data.success) {
                        document.getElementById("total-patients").textContent = data.totalPatients;
                        document.getElementById("admitted-patients").textContent = data.admittedPatients;
                        document.getElementById("discharged-patients").textContent = data.dischargedPatients;
                    }
                } catch (error) {
                    console.error("Error fetching stats:", error);
                }
            }
            updateDashboardStats();
        </script>
</body>
</html>
