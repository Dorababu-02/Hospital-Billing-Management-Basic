<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Admission Form</title>
    <link rel="stylesheet" href="admit.css">
</head>

<body>
    <div class="form-wrapper">
        <div class="form-container">
            <h1>Patient Admission Form</h1>
            <p>Please enter the details to admit a new patient.</p>
            <p id="error-message"></p>
            <form id="admit-form" action="./admit" method="POST">
                <div class="form-group">
                    <label for="pid">Patient ID</label>
                    <input type="text" id="pid" name="patientId" placeholder="Enter Patient ID" required>
                </div>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="patientName" placeholder="Enter patient's full name" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" id="mobile" name="mobileNumber" placeholder="Enter patient's mobile number" required>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="patientAge" placeholder="Enter patient's age" min="1" max="100" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="patientGender" required>
                        <option value="" selected disabled>Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="dateOfAdmission" readonly required>
                </div>                
                <div class="form-group">
                    <label for="doctor">Doctor</label>
                    <select id="doctor" name="doctorName" required>
                        <option value="" selected disabled>Select</option>
                        <option value="Dr. Ashok">Dr. Ashok</option>
                        <option value="Dr. P. Kishore">Dr. P.Kishore</option>
                        <option value="Dr. E. Thomas">Dr. E.Thomas</option>
                        <option value="Dr. MD. Abrar">Dr. MD. Abrar</option>
                        <option value="Dr. A. Jeeva">Dr. A. Jeeva</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="condition">Medical Condition</label>
                    <textarea id="condition" name="medicalCondition" placeholder="Enter medical condition details"
                        required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-btn">Submit Admission</button>
                </div>
                <div class="form-group">
                    <button type="button" class="home" onclick="location.href='dashboard.html'">Back to Home</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById("admit-form").addEventListener("submit", async function (event) {
            event.preventDefault();

            const patientId = document.getElementById("pid").value;
            const patientName = document.getElementById("name").value;
            const mobileNumber = document.getElementById("mobile").value;
            const patientAge = document.getElementById("age").value;
            const patientGender = document.getElementById("gender").value;
            const dateOfAdmission = document.getElementById("date").value;
            const doctorName = document.getElementById("doctor").value;
            const medicalCondition = document.getElementById("condition").value;
            const errorMessage = document.getElementById("error-message");

            const response = await fetch("/admit", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    patientId, 
                    patientName, 
                    mobileNumber, 
                    patientAge, 
                    patientGender, 
                    dateOfAdmission, 
                    doctorName, 
                    medicalCondition
                })
            });

            const data = await response.json();
            errorMessage.textContent = data.message;
            errorMessage.style.display = "block";
            if (data.success) {
                errorMessage.style.color = "green";
                document.getElementById("admit-form").reset();
            } else {
                errorMessage.style.color = "red";
            }
        });

        document.addEventListener("DOMContentLoaded", function () {
            const dateInput = document.getElementById("date");
            const today = new Date().toISOString().split("T")[0];
            dateInput.value = today;
        });

    </script>
</body>

</html>
